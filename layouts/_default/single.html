{{ define "main" }}
<div class="container">
  <article class="post">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ if .Params.tags }}
        <div class="tags">
          {{ range .Params.tags }}
          <span class="tag">{{ . }}</span>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </header>
    
    <div class="post-content">
      {{ .Content }}
    </div>
    
    <footer class="post-footer">
      <div class="nav-links">
        {{ if .NextInSection }}
        <div class="nav-prev">
          <a href="{{ .NextInSection.Permalink }}">&larr; {{ .NextInSection.Title }}</a>
        </div>
        {{ end }}
        {{ if .PrevInSection }}
        <div class="nav-next">
          <a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }} &rarr;</a>
        </div>
        {{ end }}
      </div>
    </footer>
  </article>
</div>
{{ end }}
